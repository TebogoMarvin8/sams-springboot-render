<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Face Recognition Attendance</title>
    <script defer src="face-api.min.js"></script>
    <script defer src="script.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        #video-container {
            position: relative;
            margin-bottom: 20px;
        }
        video {
            border-radius: 5px;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
            color: #2c3e50;
        }
        .loading {
            color: #f39c12;
        }
        .error {
            color: #e74c3c;
        }
        .success {
            color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Face Recognition Attendance</h1>
        <div id="video-container">
            <video id="video" width="720" height="560" autoplay muted></video>
        </div>
        <div id="status" class="loading">Initializing...</div> <!-- Initial loading status -->
    </div>
</body>
</html>
