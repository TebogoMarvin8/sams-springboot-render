<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful - Student Attendance Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5a623;
            --background-color: #f0f4f8;
            --text-color: #333;
            --success-color: #2ecc71;
            --hover-color: #3a7bd5;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .icon {
            font-size: 4rem;
            color: var(--success-color);
            margin-bottom: 1rem;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            .btn {
                width: 100%;
                padding: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <i class="fas fa-check-circle icon"></i>
        <h1>Registration Successful</h1>
        <p>Your registration for the Student Attendance Management System (SAMS) was successful.</p>
        <p>Thank you for joining us! You can now access your dashboard and start using the system.</p>
        <a href="login.html" class="btn">Log In</a>
        <div class="footer">
            <p>Need help? <a href="index.html" style="color: var(--primary-color);">Return to Home</a></p>
        </div>
    </div>
</body>

</html>
