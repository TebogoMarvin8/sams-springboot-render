<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Marked - Student Attendance Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5a623;
            --background-color: #f0f4f8;
            --text-color: #333;
            --success-color: #2ecc71;
            --hover-color: #3a7bd5;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .icon {
            font-size: 4rem;
            color: var(--success-color);
            margin-bottom: 1rem;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        #message {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            aria-live: polite;
            /* For accessibility: announce updates */
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="container">
        <i class="fas fa-check-circle icon"></i>
        <h1>Attendance Marked</h1>
        <div id="message" aria-live="polite"></div>
        <a href="student-dashboard.html" class="btn">Go to Dashboard</a>
    </div>

    <script>
        function getMessageFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('message');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const message = getMessageFromUrl() || "Your attendance has been successfully recorded.";
            document.getElementById('message').innerText = message;
        });
    </script>
</body>

</html>
